<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="thongbao"></div>
        <main></main>
        <footer></footer>
      </header>
    </div>
    <script type="text/babel">
      const user = {
        ten: "",
        soLanChoi: localStorage.getItem("soLanChoi") || 0,
      };

      while (!user.ten) {
        user.ten = prompt("What is your name ? ");
      }

      ++user.soLanChoi;
      localStorage.setItem("soLanChoi", user.soLanChoi);

      const tb = React.createElement(
        "p",
        { className: "solanhoi" },
        `Chào ${user.ten}! Bạn đã chơi ${user.soLanChoi} lần rồi`
      );
      ReactDOM.render(tb, document.getElementById("thongbao"));
    </script>
  </body>
</html>
